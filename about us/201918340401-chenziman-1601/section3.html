<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>重塑生活</title>
	 <link href="../../css/picture.css" rel="stylesheet" >
</head>

<body>
<div class="container111">
<div id="SixBox">
	<div class="card">
		<figure class="card__thumb">
			<img src="../../img/Clothing.jpg" width="320" height="500" alt="衣服" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">衣<br>Clothing</h2>
				<p class="card__snippet">尼龙也就是聚酰胺（PA)他的未来也可能会被全新的生物基高分子材料替代。</p>
				
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="../../img/Food.png" width="320" height="500" alt="食物" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">食<br>Food</h2>
				<p class="card__snippet">每一百克牛肉中的蛋白质对应的温室气体排放量达到49.9，牛肉遥遥领先，第二名的羊肉大虾,是猪肉的八倍，这可能就意味着未来牛肉会被征收高额的碳税。</p>
				
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="../../img/Live.jpg" alt="住" width="320" height="500" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">住<br>Live</h2>
				<p class="card__snippet">建筑材料行业也面临洗牌。
比如钢铁和水泥。他们都是碳排放的超级大户。根据wri的测算。2017年光是钢铁和水泥生产加起来的碳排放。就要占全球总碳排放的接近10%。</p>
				
			</figcaption>
		</figure>
	</div>
	
	

	
	<div class="card">
		<figure class="card__thumb">
			<img src="../../img/Transportation.jpg" alt="行" width="320" height="500" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">行<br>Transportation</h2>
				<p class="card__snippet">新能源汽车等更加绿色的出行方式将成为人们的普遍选择，新能源交通领域：铁路。实际上铁路运输效率。更高更低碳，还更容易电气化。</p>
				
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="../../img/Use.jpg" alt="用" width="320" height="500" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">用<br>Use</h2>
				<p class="card__snippet">比如塑料的主要材质：制对苯二甲酸乙二醇酯，它的生产过程太排放量就很高，这意味着未来利用聚乳酸（PLA)或者PBAT这类新材料生产的新型日用品，可能会大行其道。</p>
				
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="../../img/Digital.jpg" alt="数" width="320" height="500" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">数<br>Digital</h2>
				<p class="card__snippet">比特币挖矿产业下浮，绿色革命也会使边缘计算和云计算齐头并进成为必然。</p>
			</figcaption>
		</figure>
	</div>
	
	</div>
	
    </div>
	
	
</body>
</html>
